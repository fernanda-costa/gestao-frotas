<h2 mat-dialog-title>Registrar Abastecimento</h2>
<mat-dialog-content>

  <form [formGroup]="form" class="form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Veículo</mat-label>
      <mat-select formControlName="veiculoId">
        <mat-option *ngFor="let v of veiculos" [value]="v.id">{{ v.modelo }} - {{ v.tipo}} / {{ v.ano
          }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Motorista</mat-label>
      <mat-select formControlName="motoristaId">
        <mat-option *ngFor="let m of motoristas" [value]="m.id">{{ m.nome }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Data</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="data" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de Combustível</mat-label>
      <mat-select formControlName="tipoCombustivel" required>
        <mat-option *ngFor="let c of combustiveis" [value]="c"> {{ c | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Valor</mat-label>
      <input matInput formControlName="valor" mask="separator.2" thousandSeparator="." decimalMarker="," prefix="R$ "
        required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quilometragem</mat-label>
      <input matInput type="number" formControlName="quilometragem" required min="0" />
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" (click)="salvar()">Salvar</button>
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</mat-dialog-content>

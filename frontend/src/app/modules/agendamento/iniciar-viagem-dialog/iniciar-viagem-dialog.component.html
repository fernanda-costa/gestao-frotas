<h2 mat-dialog-title>Iniciar Viagem</h2>

<form [formGroup]="form" (ngSubmit)="confirmar()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Quilometragem na saída</mat-label>
      <input matInput type="number" formControlName="quilometragemSaida" />
      <mat-error *ngIf="form.get('quilometragemSaida')?.hasError('required')">
        Quilometragem é obrigatória
      </mat-error>
      <mat-error *ngIf="form.get('quilometragemSaida')?.hasError('min')">
        Quilometragem não pode ser negativa
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Observações (opcional)</mat-label>
      <textarea matInput formControlName="observacoes" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Confirmar</button>
  </mat-dialog-actions>
</form>

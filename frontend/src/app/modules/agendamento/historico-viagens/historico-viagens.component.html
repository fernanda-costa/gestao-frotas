<mat-card>
  <mat-card-title>Histórico de Viagens</mat-card-title>

  <table mat-table [dataSource]="viagens" class="mat-elevation-z2">

    <ng-container matColumnDef="veiculo">
      <th mat-header-cell *matHeaderCellDef> Veículo </th>
      <td mat-cell *matCellDef="let v"> {{ v.veiculo }} </td>
    </ng-container>

    <ng-container matColumnDef="dataSaida">
      <th mat-header-cell *matHeaderCellDef> Saída </th>
      <td mat-cell *matCellDef="let v"> {{ v.dataSaida | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="dataRetorno">
      <th mat-header-cell *matHeaderCellDef> Retorno </th>
      <td mat-cell *matCellDef="let v"> {{ v.dataRetorno | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let v"> {{ v.destino }} </td>
    </ng-container>

    <ng-container matColumnDef="kmInicial">
      <th mat-header-cell *matHeaderCellDef> KM Inicial </th>
      <td mat-cell *matCellDef="let v"> {{ v.kmInicial }} </td>
    </ng-container>

    <ng-container matColumnDef="kmFinal">
      <th mat-header-cell *matHeaderCellDef> KM Final </th>
      <td mat-cell *matCellDef="let v"> {{ v.kmFinal }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let linha; columns: colunas;"></tr>
  </table>
</mat-card>

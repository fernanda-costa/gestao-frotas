<form [formGroup]="filtroForm" class="filtros">
  <mat-form-field appearance="outline">
    <mat-label>Motorista</mat-label>
    <input matInput formControlName="motorista" placeholder="Nome do motorista">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="">Todos</mat-option>
      <mat-option value="PENDENTE">Pendente</mat-option>
      <mat-option value="EM_USO">Em Uso</mat-option>
      <mat-option value="FINALIZADO">Finalizado</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data Início</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="dataInicio">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data Fim</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="dataFim">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</form>

<table mat-table [dataSource]="agendamentosFiltrados" class="mat-elevation-z8">

  <ng-container matColumnDef="motorista">
    <th mat-header-cell *matHeaderCellDef> Motorista </th>
    <td mat-cell *matCellDef="let ag"> {{ ag.motorista.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="veiculo">
    <th mat-header-cell *matHeaderCellDef> Veículo </th>
    <td mat-cell *matCellDef="let ag"> {{ ag.veiculo }} </td>
  </ng-container>

  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let ag"> {{ ag.destino }} </td>
  </ng-container>

  <ng-container matColumnDef="dataInicio">
    <th mat-header-cell *matHeaderCellDef> Data Início </th>
    <td mat-cell *matCellDef="let ag"> {{ ag.dataInicio | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="dataFim">
    <th mat-header-cell *matHeaderCellDef> Data Fim </th>
    <td mat-cell *matCellDef="let ag"> {{ ag.dataFim | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let ag"> {{ ag.status }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let ag">
      <button *ngIf="ag.status === 'PENDENTE'" mat-raised-button color="primary" (click)="agendarViagem(ag)">
        Agendar Viagem
      </button>
      <button *ngIf="ag.status === 'EM_USO'" mat-raised-button color="accent" (click)="registrarAbastecimento(ag)">
        Registrar Abastecimento
      </button>
      <button *ngIf="ag.status === 'FINALIZADO'" mat-raised-button color="warn" (click)="registrarManutencao(ag)">
        Registrar Manutenção
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['motorista', 'veiculo', 'destino', 'dataInicio', 'dataFim', 'status', 'acoes']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['motorista', 'veiculo', 'destino', 'dataInicio', 'dataFim', 'status', 'acoes'];"></tr>
</table>

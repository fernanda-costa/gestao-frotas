<div class="hero-container">
  <mat-card class="hero-card">
    <div class="hero-left">
      <img src="assets/car.png" alt="Gestão de Frotas" class="hero-image" />
      <h2>Gestão Inteligente de Frotas</h2>
      <p>
        Controle completo de veículos, motoristas, abastecimentos e manutenções.
      </p>
    </div>

    <div class="hero-right">
      <h3>Bem-vindo</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Digite seu e-mail" />

          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Digite sua senha" />

          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            A senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Entrar
        </button>

        <mat-error *ngIf="loginError">
          {{loginError}}
        </mat-error>
      </form>
    </div>
  </mat-card>
</div>

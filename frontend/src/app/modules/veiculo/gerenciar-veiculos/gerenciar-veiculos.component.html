<mat-card class="form-container">
  <h2 class="titulo">Cadastro de Ve√≠culos</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="formulario">

    <div class="grid">
      <mat-form-field appearance="outline" class="campo">
        <mat-label>Placa</mat-label>
        <input matInput formControlName="placa" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Marca</mat-label>
        <input matInput formControlName="marca" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Modelo</mat-label>
        <input matInput formControlName="modelo" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo" required>
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Ano</mat-label>
        <input type="number" matInput formControlName="ano" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Quilometragem Atual</mat-label>
        <input type="number" matInput formControlName="quilometragemAtual" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="campo">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="botoes">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>check</mat-icon>
        {{ editando ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button mat-raised-button color="accent" type="button" (click)="voltar()" style="margin-left: 8px;">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
    </div>
  </form>
</mat-card>

<div class="container">
  <h2>Lista de Motoristas</h2>

  <button mat-raised-button color="primary" (click)="cadastrar()">+ Novo Motorista</button>

  <table mat-table [dataSource]="motoristas" class="mat-elevation-z2">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let m"> {{ m.nome }} </td>
    </ng-container>


    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let m"> {{ m.telefone }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let m"> {{ m.email }} </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let m">
        <mat-icon [class.ativo]="m.ativo" [class.inativo]="!m.ativo"  *ngIf="m.ativo">check_circle</mat-icon>
        <mat-icon [class.ativo]="m.ativo" [class.inativo]="!m.ativo" *ngIf="!m.ativo">cancel</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let m">
        <button mat-icon-button color="primary" (click)="editar(m)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="m.ativo" mat-icon-button color="warn" (click)="inativar(m)">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

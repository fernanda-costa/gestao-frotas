<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>
      {{ editando ? 'Editar Motorista' : 'Cadastro de Motorista' }}
    </mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="form">

    <section class="section">
      <h3>Dados Básicos</h3>
      <div class="grid-2">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" required />
        </mat-form-field>
      </div>
    </section>

    <mat-divider></mat-divider>

    <section class="section" formGroupName="cnh">
      <h3>CNH</h3>
      <div class="grid-2">
        <mat-form-field appearance="outline">
          <mat-label>Número</mat-label>
          <input matInput formControlName="numCnh" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <input matInput formControlName="categoria" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Data Emissão</mat-label>
          <input matInput type="date" formControlName="dataEmissao" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Validade</mat-label>
          <input matInput type="date" formControlName="validade" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Órgão Emissor</mat-label>
          <input matInput formControlName="orgaoEmissor" required />
        </mat-form-field>
      </div>
    </section>

    <mat-divider></mat-divider>

    <section class="section" formGroupName="endereco">
      <h3>Endereço</h3>
      <div class="grid-3">
        <mat-form-field appearance="outline">
          <mat-label>CEP</mat-label>
          <input matInput formControlName="cep" (blur)="buscarCep()" maxlength="8" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Logradouro</mat-label>
          <input matInput formControlName="logradouro" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Número</mat-label>
          <input matInput formControlName="numero" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Complemento</mat-label>
          <input matInput formControlName="complemento" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput formControlName="bairro" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="cidade" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <input matInput formControlName="estado" />
        </mat-form-field>


      </div>
    </section>

    <mat-divider></mat-divider>

    <div class="actions">
      <button mat-stroked-button color="accent" type="button" (click)="voltar()">
        <mat-icon>arrow_back</mat-icon>
        Voltar
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
        {{ editando ? 'Atualizar' : 'Salvar' }}
      </button>
    </div>
  </form>
</mat-card>
